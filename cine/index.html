                        <option value="18:30">18:30hrs</option>
                        <option value="20:00">20:00hrs</option>
                    </select>
                    <label for="asiento">Cantidad de asientos: </label>

                    </div>
                    <div class="col-md-6 mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="XXX" maxlength="3">
                    </div>
                </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="confirmarReserva">Confirmar Reserva</button>
                </div>
            </div>
        </div>
    </div>
